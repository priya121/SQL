apply plugin: 'java'

repositories {
    jcenter()
}

test {
    testLogging {
        exceptionFormat "full"

    }
    onOutput {
       descriptor, event ->
         logger.lifecycle(descriptor.toString() + ": " + event.message)
    }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.13'

        testCompile 'junit:junit:4.12'
}

